<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- * Fuentes personalizadas -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- * Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


  <title>Practices | Product preview card component</title>
</head>
<body>
  <main>
    <div class="mainContainer">
      <div class="mainContainer--Image">
        <img class="imgfull" src="./assets/img/product.jpg" alt="">
        <img class="imgMobile" src="./assets/img/mobile.jpg" alt="">
      </div>
      <div class="mainContainer--Description">
        <div class="title"><p>Perfume</p></div>
        <div class="slogan">Gabrielle Essence Eau De Parfum</div>
        <div class="description"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
        <div class="price">
          <p class="offer">$149.99</p>
          <p class="real">$169.99</p>
        </div>
        <div class="button">
          <button><span><img src="./assets/img/icon-cart.svg" alt="" srcset=""></span>Add to cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
